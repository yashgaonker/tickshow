<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, rgb(40, 10, 70), rgb(90, 20, 60));
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
}

/* Header */
.main-header {
    background: rgba(0, 0, 0, 0.8);
    padding: 15px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 26px;
    font-weight: bold;
    color: #e50914;
    text-transform: uppercase;
}

/* Registration Container */
.container {
    position: relative;
    width: 400px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: center;
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: white;
}

/* Input Fields */
.input-box {
    position: relative;
    width: 100%;
    margin: 15px 0;
}

.input-box input {
    width: 100%;
    padding: 12px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    outline: none;
    font-size: 16px;
    border-radius: 5px;
    text-align: center;
    color: white;
    transition: all 0.3s ease-in-out;
}

.input-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.input-box input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

/* Register Button */
.btn {
    width: 100%;
    padding: 12px;
    background: #e50914;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(229, 9, 20, 0.3);
}

.btn:hover {
    background: #ff0a16;
    box-shadow: 0px 0px 15px #e50914;
    transform: scale(1.05);
}

/* Login Link */
.login-link {
    margin-top: 15px;
    font-size: 14px;
    color: white;
}

.login-link a {
    color: #ff3d4f;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Subtle animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    animation: fadeIn 0.8s ease-in-out;
}
a{
    color: aliceblue;
   
}

    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">TICKSHOW</div>
        
    </header>

    <div class="container">
        <form action="register.php" method="POST"  enctype="multipart/form-data">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
         
             <!-- Profile Picture Upload -->
             <div class="input-box">
    <input type="file" name="profile_picture" accept="image/*" required>
</div>
<div class="input-box">
<span>already have a account? <br><a href="login.html">login now</a></span>
</div>
            <button type="submit" class="btn">Register</button>
     
        
        </form>
    </div>
</body>
</html>
